

# srcs/docker-compose.yml
services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb        # mismo nombre que el servicio
    env_file: .env
    secrets:
      - db_root_password
      - db_password
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      # Las contrase√±as se leen dentro del entrypoint desde /run/secrets/*
    volumes:
      - ${HOST_MARIADB_DIR}:/var/lib/mysql
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping --silent --protocol=socket || mariadb-admin ping --silent -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 30

  # placeholders para el resto (los completaremos luego)
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: nginx
    ports:
      - "8443:443"
    volumes:
      - ${HOST_WORDPRESS_DIR}:/var/www/html
    networks: [inception]
    restart: always
    depends_on:
      wordpress:
        condition: service_started

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress
    env_file: .env
    secrets:
      - db_password
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
    volumes:
      - ${HOST_WORDPRESS_DIR}:/var/www/html
    networks: [inception]
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy

networks:
  inception:
    driver: bridge

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
